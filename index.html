<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> ToDo List </title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous"></head>
    <link rel="stylesheet" href="/styles/main.css">
<body>
 
    <h1> ToDo List</h1>

    <form class="row g-3">
        <div class="col-auto">
          <label for="staticTask" class="visually-hidden">TaskLabel</label>
          <input type="text" readonly class="form-control-plaintext" id="staticTask" value="Enter a Task:">
        </div>
        <div class="col-auto">
          <label for="inputTask" class="visually-hidden">Task</label>
          <input type="text" class="form-control" id="inputTask" placeholder="Task Goes Here">
        </div>
        <div class="col-auto">
          <button type="button" class="btn btn-primary mb-3" id="addTaskButton">Submit</button>
        </div>
      </form>

    <div id="listContainer"></div>

    <script src="/js/main.js"></script>
</body>
</html>
